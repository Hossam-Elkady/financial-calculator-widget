<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>financial calculator widget</title>
    <link rel="icon" href="images/finance.png" type="image/jpg">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container">
        <div class="my-3 ">
            <h1 class="mb-4">Calculate your Rewards</h1>
            <div class="my-1">
                <label>Vendor/Bill</label>
                <input type="text" placeholder="Enter a number" id="vendor">
            </div>
            <div class="my-2">
                <label>Media/Ad Spend </label>
                <input type="text" placeholder="Enter a number" id="media">
            </div>
            <div class="my-2">
                <label>Crop.Spend</label>
                <input type="text" placeholder="Enter a number" id="crop">
            </div>
            <div class="my-2">
                <label>Team Project</label>
                <input type="text" placeholder="Enter a number" id="team">
            </div>
        </div>
        <h3 class=" my-3">Compare your Rewards</h3>
        <div class="" id="buttons">
            <button class="btn">Brex</button>
            <button class="btn mx-3">Stripe</button>
            <button class="btn">Amex</button>
        </div>
        <p class="text-danger d-none mt-3" id="nanCheck">please Enter numbers only.</p>
        <div class="my-3">
            <div class="d-flex justify-content-center align-items-center">
                <img src="images/finance.png" class="" alt="">
                <div class="d-flex flex-column mt-5">
                    <div class="row">
                        <label class="col-5">ulimited Rewards</label>
                        <div class="prog col-7">
                            <div class="progressbar">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <label class="col-5">Lifetime Rewards</label>
                        <div class="prog col-7">
                            <div class="progressbar">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h5 class=" my-3 mt-5">Compare your Rewards</h5>
        <div class="">
            <button class="btn ">Brex</button>
            <button class="btn mx-3">Stripe</button>
            <button class="btn">Amex</button>
        </div>
        <div class="d-none" id="status">
            <div class="d-flex justify-content-center  align-items-center ">
                <img src="images/finance.png" class="" alt="">
                <div class="d-flex flex-column mt-5 ">
                    <div class="companyNameProg d-none">
                        <div class="d-flex">
                            <label class="col-5"><span id="companyName">
                                </span> Business Card </label>
                            <div class="col-7 d-flex">
                                <div class="prog d-none w-25">
                                    <div class="progressbar">
                                    </div>
                                </div>
                                <p id="profits"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <label class="col-5">Ulimited Rewards</label>
                        <div class="col-7 d-flex">
                            <div class="prog d-none w-50">
                                <div class="progressbar">
                                </div>
                            </div>
                            <p id="unlimited"></p>
                        </div>
                    </div>
                    <div class="d-flex mt-2 w-100">
                        <label class="col-5">Lifetime Rewards</label>
                        <div class="col-7 d-flex">
                            <div class="prog d-none">
                                <div class="progressbar">
                                </div>
                            </div>
                            <p id="lifeTime"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
